<!DOCTYPE html>
<html>
<head>
<title>
{%block title%}{%endblock%}
</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--Font Awesome Import-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" id='main-header' href="/home">ClubName</a>
    </div>
    <ul class="nav navbar-nav">
<li><a id="homelink" href="/">Home</a></li>
    {%block navbargenerator%}{%endblock%}
  </ul>

  </div>
</nav>
<div class='container' style="margin-top:50px; margin-left:0px;">
{% block content %}{% endblock %}
</div>

<script type="text/javascript">
var slugurl = '/{%block slugurl%}{%endblock%}';
var clubname = '{%block name%}{%endblock%}';
document.getElementById('main-header').href = slugurl;
document.getElementById('homelink').href = slugurl;
$('#main-header').text(clubname);
</script>
</body>
</html>
